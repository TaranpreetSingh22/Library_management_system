<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheets/signup.css">
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
</head>
<body>
    <div id="changebg1">
        <img src="./images/bg1.jpg" id="changebg" />
    </div>
    <header>
        <div id="logo">
            <img src="./images/logo.png" alt="logo" />
          </div>
     
          <div id="title">
             <span>Welcome To The Library</span>
          </div>
     
          <div class="desktop_menu">
             <div>
                <a href="./admin_login.html">Admin Login</a>
             </div>
             <div>
                <a href="./index.html">User Login</a>
             </div>
             <div>
                <a href="./About.html">About</a>
             </div>
             <div>
                <a href="./contact.html">Contact</a>
             </div>
          </div>
          <div id="menu_bar">
            <div>
            </div>
            <div>
            </div>
            <div>
            </div>
          </div>
          
          <div id="mobile_menu_list">
            <ul>
              <li><a href="./admin_login.html">Admin Login</a></li>
              <li><a href="./index.html">User Login</a></li>
              <li><a href="./About.html">About</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </div>
    </header>
    <section>
        <div class="signup">
            <form action="UserDetails" method="post">
                <div id="heading">
                    <span>ENTER DETAILS</span>
                </div>
                <div>
                    <input type="text" name="eid" id="" placeholder="College Id">
                </div>
                <div>
                    <input type="text" name="fname" id="" placeholder="First name">
                </div>
                <div>
                    <input type="text" name="lname" id="" placeholder="Last name">
                </div>
                <div id="dob">
                    <div id="dob_text_div">
                        <span>Date Of Birth</span>
                    </div>
                    <div id="dob_input_div">
                        <input type="date" name="date_of_birth" id="">
                    </div>
                </div>
                <div>
                    <input type="email" name="email_id" id="" placeholder="Email Address ">
                </div>
                <div>
                    <input type="text" name="iname" id="" placeholder="Institution name">
                </div>
                <div id="select_gender">
                    <div id="gender_text_div">
                        <span>Gender</span>
                    </div>
                    <div>
                        <select name="gender" id="">
                            <option value="select">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="number" name="phno" id="" placeholder="Phone Number">
                </div>
                <div>
                    <input type="password" name="passwd" id="" placeholder="Password">
                </div>
                <div id="buttons">
                    <div id="sub_div">
                        <input type="submit" value="Create" id="create_btn">
                    </div>
                    <div id="res_div">
                        <input type="reset" value="Reset" id="reset_btn">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div>
          <span>&#169; Copyright Terms</span>
        </div>
    </footer>


</body>
<script src="./scripts/script.js"></script>
</html>
