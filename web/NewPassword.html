<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="stylesheets/signup.css">
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
</head>
<body>
   <header>
     <div id="logo">
       <img src="./images/logo.png" alt="logo" />
     </div>

     <div id="title">
        <span>Welcome To The Library</span>
     </div>

     <div class="desktop_menu">
        <div>
           <a href="UserDashBoardServlet">User Dashboard</a>
        </div>
        <div>
           <a href="./About.html">About</a>
        </div>
        <div>
           <a href="./contact.html">Contact</a>
        </div>
        <div>
          <a href="UserLogoutServlet">Logout</a>
       </div>
     </div>
     <div id="menu_bar">
       <div>
       </div>
       <div>
       </div>
       <div>
       </div>
     </div>
     
     <div id="mobile_menu_list">
       <ul>
         <li><a href="UserDashBoardServlet">User Dashboard</a></li>
         <li><a href="./About.html">About</a></li>
         <li><a href="./contact.html">Contact</a></li>
         <li><a href="UserLogoutServlet">Logout</a></li>
       </ul>
     </div>
   </header>

   <section>
       <div class="signup">
            <form action="ChangePasswordServlet" method="post">
                <div id="heading" style="color: black">
                    <span>Change Password</span>
                </div>
              
                <div>
                    <input type="password" name="passwd" id="" placeholder="Password">
                </div>
                <div id="buttons">
                    <div id="sub_div">
                        <input type="submit" value="Change" id="create_btn">
                    </div>
                    <div id="res_div">
                        <input type="reset" value="Reset" id="reset_btn">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div>
            <span>&#169; Copyright Terms</span>
        </div>
    </footer>

</body>
<script src="./scripts/script.js"></script>
</html>
